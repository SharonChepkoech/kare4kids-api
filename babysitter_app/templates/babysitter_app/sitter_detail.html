<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitter List</title>
</head>
<body>
    <h1>List of Sitters</h1>
    <ul>
        {% for sitter in sitters %}
            <li>
                <a href="{% url 'sitter_detail' sitter.id %}">
                    {{ sitter.name }} - {{ sitter.location }}
                </a>
            </li>
        {% empty %}
            <p>No sitters found.</p>
        {% endfor %}
    </ul>
</body>
</html>
