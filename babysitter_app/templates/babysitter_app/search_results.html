<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    <ul>
        {% for sitter in search_results %}
            <li>
                <a href="{% url 'sitter_detail' sitter.pk %}"> 
                    {{ sitter.name }} - {{ sitter.location }}
                </a>
            </li>
        {% empty %}
            <p>No sitters match your search criteria.</p>
        {% endfor %}
    </ul>
    <a href="{% url 'sitter_list' %}">Back to List</a>
</body>
</html>
